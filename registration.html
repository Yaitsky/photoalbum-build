<!DOCTYPE html>
<html lang="null">
  <head>
    <meta charset="utf-8">
    <title>Добро пожаловать!</title>
    <meta content="group#4" name="author">
    <meta content="Photoalbum 2017 by Loftschool Web-Advanced" name="description">
    <meta content="Photoalbum, group#4" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome-wrapper welcome-wrapper--registration">
        <header class="welcome-header">
          <h1 class="h1 welcome-header__h1">Регистрация</h1>
        </header>
        <section class="welcome">
          <div class="welcome__form-wrapper">
            <form class="login-form">
              <div class="login-form__input-wrap">
                <div class="login-form__input-before login-form__input-before--name"></div>
                <input class="login-form__input-text" type="text" name="username" placeholder="Имя">
              </div>
              <div class="login-form__input-wrap">
                <div class="login-form__input-before login-form__input-before--email"></div>
                <input class="login-form__input-text" type="text" name="email" placeholder="Электронная почта">
              </div>
              <div class="login-form__input-wrap">
                <div class="login-form__input-before login-form__input-before--password"></div>
                <input class="login-form__input-text" type="text" name="password" placeholder="Пароль">
              </div>
              <div class="login-form__links-wrap">
                <p class="login-form__text">Ваши данные остаются строго конфиденциальны</p><a class="login-form__button" id="submitRegistration" href="#">Создать аккаунт</a>
                <p class="login-form__text">Уже зарегистрированы? <a class="login-form__link" href="./welcome.html">Войти</a></p>
              </div>
            </form>
          </div>
        </section>
        <footer class="welcome-footer"><span class="welcome-footer__copyright">2016 Создано командой профессионалов на продвинутом курсе по веб-разработке от LoftSchool</span></footer>
      </div>
    </div>
    <script src="./assets/js/foundation.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
  </body>
</html>
